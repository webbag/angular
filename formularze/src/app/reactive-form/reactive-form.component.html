<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
    <app-input name="login" type="text" [group]="loginForm" />
    <app-input name="password" type="password" [group]="loginForm" />
    <button type="submit" [disabled]="loginForm.invalid">Save</button>

    <button type="submit" (click)="reset()">reset</button>
    <button type="submit" (click)="setDefault()">default</button>
</form>

<p>Sumary: {{ data$ | async }}</p>
