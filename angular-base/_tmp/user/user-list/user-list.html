
<table mat-table [dataSource]="users$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef> UUID </th>
    <td mat-cell *matCellDef="let user"> {{user.uuid}} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Login </th>
    <td mat-cell *matCellDef="let user"> {{user.login}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let user"> {{user.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'uuid', 'login', 'name', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'uuid', 'login', 'name', 'status'];"></tr>
</table>
